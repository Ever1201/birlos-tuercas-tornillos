<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo - Birlos, Tuercas y Tornillos Durán</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/4a8f1a4e6a.js" crossorigin="anonymous"></script>
  <style>
    /* Animación fade */
    .fade-in {
      opacity: 0;
      transform: translateY(15px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }
    /* Header reducido al hacer scroll */
    .header-small {
      padding-top: 0.3rem !important;
      padding-bottom: 0.3rem !important;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 font-[Montserrat]">

  <!-- Header -->
  <header id="header" class="bg-gray-900 text-white fixed w-full z-50 shadow-lg transition-all duration-300">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <div class="h-16 transition-all">
        <img src="img/logo.png" alt="Birlos, Tuercas y Tornillos Durán" class="h-full object-contain" />
      </div>
      <nav class="space-x-6 hidden md:block">
        <a href="index.html" class="hover:text-yellow-400 transition">Inicio</a>
        <a href="#productos" class="hover:text-yellow-400 transition">Productos</a>
        <a href="#contacto" class="hover:text-yellow-400 transition">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- Contenido -->
  <main class="pt-28 max-w-7xl mx-auto px-4">
    <h1 class="text-3xl font-bold mb-2 text-center">Catálogo</h1>
    <p class="text-center text-gray-600 mb-8">Explora nuestra variedad de birlos, tuercas, tornillos y arandelas de la mejor calidad.</p>

    <!-- Botones de categorías -->
    <div class="flex justify-center gap-4 mb-10 flex-wrap">
      <button onclick="mostrarProducto('birlo')" class="inline-flex items-center gap-2 px-6 py-3 text-base font-medium rounded-md shadow-sm text-white bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-400 transition duration-150 ease-in-out">
        <i class="fas fa-cog"></i> Birlos
      </button>
      <button onclick="mostrarProducto('tuerca')" class="inline-flex items-center gap-2 px-6 py-3 text-base font-medium rounded-md shadow-sm text-white bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-400 transition duration-150 ease-in-out">
        <i class="fas fa-circle"></i> Tuercas
      </button>
      <button onclick="mostrarProducto('tornillo')" class="inline-flex items-center gap-2 px-6 py-3 text-base font-medium rounded-md shadow-sm text-white bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-400 transition duration-150 ease-in-out">
        <i class="fas fa-screwdriver"></i> Tornillos
      </button>
      <button onclick="mostrarProducto('arandela')" class="inline-flex items-center gap-2 px-6 py-3 text-base font-medium rounded-md shadow-sm text-white bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-400 transition duration-150 ease-in-out">
        <i class="fas fa-ring"></i> Arandelas
      </button>
    </div>

    <!-- Contenedor de producto -->
    <div id="producto" class="hidden fade-in bg-white shadow-lg rounded-lg p-6 text-center">
      <img id="producto-img" src="" alt="" class="mx-auto mb-4 h-64 object-contain max-w-full" />
      <h2 id="producto-nombre" class="text-2xl font-semibold mb-6"></h2>

      <!-- Grid modelos -->
      <div id="producto-modelos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
    </div>

    <!-- CTA -->
    <div class="text-center mt-12">
      <a href="#contacto" class="inline-block px-8 py-4 bg-yellow-500 text-white font-semibold rounded-lg shadow hover:bg-yellow-600 transition">
        Solicitar Cotización
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-6 mt-10">
    <p>&copy; 2025 Birlos, Tuercas y Tornillos Durán. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Animación fade-in
    function mostrarProducto(tipo) {
      const producto = document.getElementById('producto');
      producto.classList.remove('hidden');
      setTimeout(() => producto.classList.add('show'), 50);
      // Aquí seguiría tu lógica de cambiar la imagen y modelos según el tipo
    }

    // Reducir header en scroll
    window.addEventListener("scroll", () => {
      const header = document.getElementById("header");
      if (window.scrollY > 50) {
        header.classList.add("header-small");
      } else {
        header.classList.remove("header-small");
      }
    });
  </script>

  <script src="js/script.js" defer></script>
  <script src="js/catalogo.js"></script>
</body>
</html>
